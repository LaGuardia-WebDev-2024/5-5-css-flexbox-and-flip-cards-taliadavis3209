<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 4 - Flexbox</title>
    <style>
      .flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  border: 5px solid #d47e1b;
  perspective: 1000px; /* Remove this if you don't want the 3D effect */
}
/* This container is needed to position the front and back side */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side (fallback if image is missing) */
.flip-card-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-card-back {
  background-color: rgb(200, 213, 224);
  color: rgb(29, 117, 66);
  transform: rotateY(180deg);
}
    </style>
  </head>
  <body>
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="https://media.4-paws.org/8/f/a/d/8fad17856f6e0a70fb893b6fce44f0780b323c12/VIER%20PFOTEN_2017-10-20_164-3672x2448-3672x2448-1920x1280.jpg" alt="tiger" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>Jungle Animals</h1>
      <p>tiger</p>
      <p>orange</p>
    </div>
  </div>
</div>
   
  </body>
</html>
